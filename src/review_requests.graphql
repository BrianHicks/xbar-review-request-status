{
  search(
    query: "type:pr state:open review-requested:@me"
    type: ISSUE
    first: 100
  ) {
    nodes {
      ... on PullRequest {
        author {
          login
        }
        url
        title
        commits(last: 1) {
          nodes {
            commit {
              statusCheckRollup {
                state
              }
            }
          }
        }
      }
    }
  }
}
